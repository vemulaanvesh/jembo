apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: vuepm
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: vuepm
    spec:
      containers:
      - name: vuepm
        image: huseyinbabal/node-example
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
